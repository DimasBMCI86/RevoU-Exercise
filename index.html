<!doctype html>
<html>
    <head>
        <!--bilah judul dan fungsi link untuk memanggil file index.css serta link library dari fa 4-->
        <title>BMI Kalkulator</title>
        <link rel="stylesheet" href="IBM Kalkulator/css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <h1>Kalkulator BMI</h1>
        <form>
            <i class="fa fa-solid fa-weight-scale"></i>
            <label for="height">Tinggi (cm)</label>
            <br>
            <i class="fa fa-solid fa-pencil"></i>
            <input type="number" id="height" name="height" placeholder="Masukkan Angka" required>
            <br>
            <label for="weight">Berat (kg)</label>
            <br>
            <i class="fa fa-solid fa-pencil"></i>
            <input type="number" id="weight" name="weight" placeholder="Masukkan Angka" required>
            <br>
            <label for="gender">Jenis Kelamin:</label>
            <br>
            <!--menambahkan fungsi select untuk memilih opsi pada value yang di berikan-->
            <select id="gender" name="gender">
            <option value="male">laki laki</option>
            <option value="female">perempuan</option>
            </select>
            <br>
            <button type="submit" id="calculate">Hitung Hasil</button>
        </form>
        <!--memanggil fungsi dari index.js setelah adanya indikasi input / form sudah terisi-->
        <div id="result"></div>
        <script src="/IBM Kalkulator/css/index.css"></script>
    </body>
</html>
